<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New CUstomer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerForm" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <button [disabled]="!newCustomerForm.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
