
<div class="container mt-2">
  <div class="card" *ngIf="customers">
    <div class="card-header">Customers</div>
    <div class="card-body">
      <table>
        <thead>
        <tr>
          <th>Id</th><th>Name</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c in customers">
          <td>c.id</td>
          <td>c.name</td>
          <td>c.email</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
