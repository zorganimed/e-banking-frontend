<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Account</div>
    <div class="card-body">
      <form [formGroup]="newAccountForm" (ngSubmit)="handleSaveAccount()">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked formControlName="accountType" value="SA">
          <label class="form-check-label">Saving Account</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="accountType" value="CA">
          <label class="form-check-label">Current Account</label>
        </div>
        <div class="mt-3">
          <label class="form-label">Balance:</label>
          <input type="number" formControlName="balance" class="form-control">
          <span class="text-danger"
                *ngIf="newAccountForm.controls['balance'].touched
                       && newAccountForm.controls['balance'].errors
                       && newAccountForm.controls['balance'].errors!['required']">
                    Balance is required
          </span>
        </div>
        <div class="mb-3" *ngIf="newAccountForm!.value.accountType == 'SA'">
          <label class="form-label">Interest Rate:</label>
          <input type="number" formControlName="interestRate" class="form-control">
          <span class="text-danger"
                *ngIf="newAccountForm.controls['interestRate'].touched
                       && newAccountForm.controls['interestRate'].errors
                       && newAccountForm.controls['interestRate'].errors!['required']">
                    Interest rate is required
          </span>
        </div>
        <div class="mb-3" *ngIf="newAccountForm!.value.accountType == 'CA'">
          <label class="form-label">Over Draft:</label>
          <input type="number" formControlName="overDraft" class="form-control">
          <span class="text-danger"
                *ngIf="newAccountForm.controls['overDraft'].touched
                       && newAccountForm.controls['overDraft'].errors
                       && newAccountForm.controls['overDraft'].errors!['required']">
                    Over draft is required
          </span>
        </div>
        <div class="mb-3">
          <mat-form-field>
            <mat-label>Customers</mat-label>
            <mat-select formControlName="idCustomer" name="providerId" id="providerId">
              <mat-option *ngFor="let customer of customers" [value]="customer.id">
                {{customer.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button [disabled]="!newAccountForm.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
